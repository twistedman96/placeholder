<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Feed</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/icons8-joystick-48.png" width="48" height="48" alt="" loading="lazy">
            Placeholder
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Feed <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Videos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Video essays</a>
                <a class="dropdown-item" href="#">Previews</a>
                <a class="dropdown-item" href="#">Trailers</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Other</a>
            </div>
            </li>
        </ul>
        <a href="" class="user" data-toggle="collapse" data-target="#collapseLogin" aria-expanded="false" aria-controls="collapseExample">
            <img src="./img/baseline_account_circle_white_24dp.png" alt="">
        </a>
        <div class="collapse" id="collapseLogin">
            <a href="">Login</a> / <a href="">Sign Up</a>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for ..." aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>

    <div id="carouselNews" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselNews" data-slide-to="0" class="active"></li>
        <li data-target="#carouselNews" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="">
                <img src="./img/halo_infinite_keyart.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <div class="custom-caption">
                    <h2>Everything from Xbox Games Showcase</h2>
                    <p>Halo Infinite, Fable, State of Decay</p>
                </div>
                </div>
            </a>
        </div>
        <div class="carousel-item">
            <a href="">
                <img src="./img/172405.928421.8004.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <div class="custom-caption">
                    <h2>Cyberpunk 2077 Preview</h2>
                    <p>We've played the most anticipated game of the year</p>
                </div>
                </div>
            </a>
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselNews" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselNews" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container" >
        <div class="row justify-content-center" id="data">
            <img src="" alt="">
        </div>
    </div>

    <div class="modal fade" id="contactModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Feedback</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="feedback-form">
                    <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="feedType">Message type</label>
                        <select class="form-control" id="feedType" name="type" required>
                            <option value="1">Suggestion</option>
                            <option value="2">Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="mes" id="userMes" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree for my data to be processed</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>

    <footer class="bg-dark">
        <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact us</button>
    </footer>

</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
